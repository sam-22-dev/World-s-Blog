<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World's Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>




<!-- Navbar Start -->
        <nav class="navbar fixed-top navbar-expand-lg mb-5 bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/questions/">World's Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        </nav>
<!-- Navbar End -->





        <div class="container my-5 pt-5">
            <a class="text-decoration-none link-secondary border border-4 border-dark-subtle" href="/questions/create">Add a new question</a>
        </div>




        <div class="container">
            {%for question in question_list %}
            <ul>
                <li class="mb-5">
                    <h4 ><a href="/questions/{{question.id}}">{{question}}</a></h4>
                </li>
            </ul>
            {% endfor %}
        </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
