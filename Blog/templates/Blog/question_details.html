<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World's Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>



        <div class="container">
            <h1 class="my-5">{{question}}</h1>

            <p class="mb-5" >{{question.content}}</p>
            <p class="mb-5" >{{question.author}}</p>
            <p class="mb-5" >{{question.created_date}}</p>
        </div>

        <hr>

        <h2>Answers</h2>

        {% for answer in answers %}
        <h5>{{answer.author}} - {{answer.created_date}}</h5>
        <h6>{{answer.answer}}</h6>
        {% endfor %}


        <hr>

        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="add a new answer">
        </form>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
